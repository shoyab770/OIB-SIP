<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Temperature Converter</h1>
    <input type="number" id="inputTemp" placeholder="Enter temperature" required>
    <select id="inputUnit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convertTemperature() {
        const inputTemp = parseFloat(document.getElementById('inputTemp').value);
        const inputUnit = document.getElementById('inputUnit').value;
        let convertedTemp;
        let convertedUnit;

        if (isNaN(inputTemp)) {
            document.getElementById('result').innerText = "Please enter a valid number.";
            return;
        }

        if (inputUnit === "C") {
            convertedTemp = inputTemp * 9/5 + 32;
            convertedUnit = "Fahrenheit";
        } else if (inputUnit === "F") {
            convertedTemp = (inputTemp - 32) * 5/9;
            convertedUnit = "Celsius";
        } else if (inputUnit === "K") {
            convertedTemp = inputTemp - 273.15;
            convertedUnit = "Celsius";
        }

        if (inputUnit === "C") {
            document.getElementById('result').innerText = `${inputTemp}°C is ${convertedTemp.toFixed(2)}°F and ${(inputTemp + 273.15).toFixed(2)}K.`;
        } else if (inputUnit === "F") {
            document.getElementById('result').innerText = `${inputTemp}°F is ${convertedTemp.toFixed(2)}°C and ${(convertedTemp + 273.15).toFixed(2)}K.`;
        } else if (inputUnit === "K") {
            document.getElementById('result').innerText = `${inputTemp}K is ${convertedTemp.toFixed(2)}°C and ${(convertedTemp * 9/5 + 32).toFixed(2)}°F.`;
        }
    }
</script>

</body>
</html>
